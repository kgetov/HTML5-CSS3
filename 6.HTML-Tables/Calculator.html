<!DOCTYPE html>
<html>
<head>
	<style>
		#textbox{text-align:right; width: 270px;}
        input{
            display:table-cell;
            width:50px;
            height:30px;
            font-weight:bold;
            text-align:right;
        }
        #neshto{text-align: right;width: 130px;}
</style>
</head>
<body>
<div>
	<form>
        
      <label type="text" id="textbox" placeholder="123" >
         <table border="2" cellspacing="9" cellpadding="4">
            <tr>
                <td colspan="10" >
                    <input type="text" id="textbox" placeholder="123" >
            </td>
            </tr>
            <tr>
				<td>
                    <input type="button" value="1" class="123"/>
                </td>
                <td>
					<input type="button" value="2" class="123"/>
                </td>
                <td>
                    <input type="button" value="3" class="123"/>
                </td>
                <td>
					<input type="button" value="+" class="123"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="123"/>
                </td>
                <td>
                    <input type="button" value="5" class="123"/>
                </td>
                <td>
                    <input type="button" value="6" class="123"/>
                </td>
                <td>
                    <input type="button" value="-" class="123"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" class="123"/>
                </td>
                <td>
					<input type="button" value="8" class="123"/>
                </td>
                <td>
                    <input type="button" value="9" class="123"/>
                </td>
                <td>
                    <input type="button" value="*" class="123"/>
                </td>
            </tr>
            <tr>
				<td colspan="2">
					<input type="button" value="0" class="123" id="neshto"/>
                </td>
                <td>
                    <input type="button" value="." class="123"/>
                </td>
                <td>
                    <input type="button" value="/" class="123"/>
				</td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

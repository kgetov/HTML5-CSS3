<html>
	<head>
		<title>Html forms</title>
		<style>
		label{
			display:table-cell;
			width:170px;
			font-weight:bold;
			text-align:right;
		}
		</style>
	</head>
	<body>
		<table border="1" >
		<form method="get" action="apply-now.php" >
			<tr>
		<td><label for="fname" >First Name</label></td>
		<td colspan="3" ><input type="text" name="fname" id="fname" placeholder="Svetlin" /></td></tr>
		<tr>
		<td><label for="lname">Last Name</label></td>
		<td colspan="3"><input type="text" name="lname" id="lname" placeholder="Nakov" /></td></tr>
		<tr height="40">
		<td><label for="address">Address</label></td>
		<td colspan="3"><textarea placeholder="17 Hristo Botev Str, floor 3, apt 15" cols="30" rows="3"></textarea></td></tr>
		<br>
		<tr>
			<td><label for="city">City</label></td>
			<td><input type="text" name="city" id="city" placeholder="Sofia" /></td><td>State</td><td><input type="text" name="state" id="state" placeholder="LV"  size="6"></tr>
			<tr>
				<td><label for="zip-postal-code">Zip/Postal code</label></td>
				<td colspan="3"><input type="text" name="zip-postal-code" id="zip-postal-code" placeholder="9462"></tr>
<tr>
	<td><label for="country">Country</label></td>
		<td colspan="3"><select name="country" id="country">
			<option value="usa">United States</option>
			<option value="ro">Romania</option>
			<option value="uk">United Kingdom</option>
			<option value="ko">Kosovo :D</option>
			<option value="bg" selected="selected">Bulgaria</option>
		</select>
		<br /></td></tr>
        <tr>
			<td><label>Phone(country code,<br>area code,number)</label></td><td colspan="3" >  (+  
			<input id="code" type="text" placeholder="359" size="6" required="true" 
			pattern="\+[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}\-[0-9]{2}"
> ) <input id="numb" type="text" placeholder="88" size="6"> - <input id="num2" type="text" placeholder="8888888" size="8" ></tr>
		<br/>
		<tr>
		<td><label for="emailInput">E-mail</label></td><td colspan="3">
		<input id="emailInput" type="text" required="true" 
			pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}"
			placeholder="nqkakuv@email.com"/></tr>
		<br/>
		<tr><td><label for="birthdate">Birth date</label></td><td colspan="3">Month
			<input id="month" type="text" placeholder="05" size="1"/>Day<input id="d" type="text" placeholder="14" size="1">Year(4 digit)<input id="year" type="text" placeholder="1990" size="2"></td></tr>
			<tr>
	<td><label for="gender">Gender</label></td>
		<td colspan="3"><select name="gender" id="gender">
			<option value="f">Female</option>
			<option value="o">Other</option>
			<option value="m" selected="selected">Male</option>
		</select>
		<br /></td></tr>
		<tr><td><label for="std">Starting date</label></td>
		<td><input name="ss" type="radio" id="spring" value="spring" />
		<label for="spring">Spring 2013 </label></td>
		<td><input name="ss" type="radio" id="summer" value="summer" />
		<label for="summer">Summer 2013 </label></td>
		<br /></tr>
		<td><label for="com-qu">Comments/Questions</label></td>
		<td colspan="3"><textarea placeholder="Please send me more information about the lodging" cols="30" rows="4"></textarea></td></tr>
		<tr> <td><td colspan="6"><p>
		<input type="submit" name="submit" value="Send Form" />
		<input type="reset" value="Clear Form" />
	</p></td></td></tr>
        </form>
    </table>
	</body>
</html>
